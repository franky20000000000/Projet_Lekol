<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Répétiteur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center">
    <form action="" class="flex shadow-lg flex-col gap-5 my-10 h-auto w-auto p-10 rounded-xl px-4 mx-4">
        <h1 class="text-6xl text-[#2B80F6] font-bold mb-5">Inscription</h1>

        <div class="flex flex-col gap-5 mb-5">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="text" placeholder="Nom">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="text" placeholder="Prénom(s)">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="tel" placeholder="Numéro de téléphone">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]"t type="email" placeholder="Adresse e-mail">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="password" placeholder="Mot de passe">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="password" placeholder="Confirmer le mot de passe">
            <select class="border-[1px] bg-transparent text-gray-400 border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" name="" id="">
                <option class="text-gray-400 selected disabled hidden" value="">Niveau d'etudes</option>
                <option class="text-gray-400" value="">Nouveau bachelier</option>
                <option class="text-gray-400" value="">Etudiant en cycle licence</option>
                <option class="text-gray-400" value="">Etudiant en cycle Master</option>
            </select>
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="text" placeholder="Etablissement d'enseignement">
            <input type="text" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Matières enseignées (séparées par des virgules)">
            <select class="border-[1px] bg-transparent text-gray-400 border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" name="" id="">
                <option class="text-gray-400 selected disabled hidden" value="">Niveau scolaire cible</option>
                <option class="text-gray-400" value="">Primaire</option>
                <option class="text-gray-400" value="">Secondaire</option>
            </select>
            <input type="text" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Zones de déplacement (quartiers)">
            <input type="text" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Breve description de vous-même">

            <label class="relative -mt-2 -mb-5 left-3 text-[13px]" for="">Piece d'identité</label>
            <input type="file" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Photo d'identité">

            <label class="relative -mt-2 -mb-5 left-3 text-[13px]" for="">Preuve de Statut Étudiant(Certifcat de scolarite,...)</label>
            <input type="file" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Photo d'identité">

            <label class="relative -mt-2 -mb-5 left-3 text-[13px]" for="">Releve de notes du baccalaureat</label>
            <input type="file" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Photo d'identité">

            <label class="relative -mt-2 -mb-5 left-3 text-[13px]" for="">Preuve d'Expérience (Optionnel)</label>
            <input type="file" class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" placeholder="Photo d'identité">
            
            
        <button class="bg-[#2B80F6] p-2 px-5  rounded-lg text-white md:block shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-[#2B80F6]-400/50">S'inscrire</button>

        <p class="relative text-gray-500">Vous avez déjà un compte ? <a class="text-[#2B80F6]" href="Connexion.html">Se connecter</a></p>
    </form>





    <script src="Scripts/tailwindcss.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
