<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center">
     <form action="" class="flex shadow-lg flex-col gap-5 my-10 h-auto w-auto p-10 rounded-xl px-4">
        <h1 class="text-6xl text-[#2B80F6] font-bold mb-5">Connexion</h1>

        <div class="flex flex-col gap-5 mb-5">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]"t type="email" placeholder="Nom d'utilisateur ou e-mail">
            <input class="border-[1px] bg-transparent border-[#2B80F6] rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#2B80F6]" type="password" placeholder="Mot de passe">
        </div>

        <button class="bg-[#2B80F6] p-2 px-5  rounded-lg text-white md:block shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-[#2B80F6]-400/50">Se connecter</button>

        <p class="relative text-gray-500">Vous n'avez pas de compte ? <a class="text-[#2B80F6]" href="Choix.html">S'inscrire</a></p>
    </form>


    <script src="Scripts/script.js"></script>
    <script src="Scripts/tailwindcss.js"></script>

</html>
